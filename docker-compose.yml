version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: auth_postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auth
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: postgres -c 'postgres -c listen_addresses="*"'

volumes:
  postgres_data: